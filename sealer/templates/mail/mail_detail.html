{% extends 'mail/_base.html' %}
{% block head %}
{% load staticfiles %}
<style>
body {
    background-image: url("{% static 'background.png' %}");
}
</style>
{% endblock %}
{% block body %}
{% load staticfiles %}
<div>
    <div id="xinfeng" style="margin: 60px 10% 0 10%">
        <img src="{% static 'xinfeng.png' %}" style="max-width: 100%"></img>
    </div>
    <div id="tucao_logo" style="margin: 20px 25% 0 25%; position: relative; height: 65px">
        <img src="{% static 'tucao.png' %}" style="max-width: 100%; position: absolute"></img>
        <p style="position: absolute; text-align: center; margin-top: 5%; color: white; width: 100%">大家来吐槽</p>
    </div>
    <div id="tucao_list">
        {% for comment in object.mail_comment.all %}
        <p>{{ comment.id }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
